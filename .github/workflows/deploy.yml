name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # main branch'ine her push yapıldığında çalışır

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: jamesives/github-pages-deploy-action@v4
        with:
          folder: dist # Build sonrası oluşan klasör
          branch: gh-pages # Yayınlanacak branch
